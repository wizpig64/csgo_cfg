exec config_default

bind "mouse5" "+voicerecord"
bind "t" "show_loadout_toggle"

//GRENADES
bind "INS" "buy defuser; give item_defuser"
bind "DEL" "buy smokegrenade; give weapon_smokegrenade"
bind "HOME" "buy molotov; give weapon_molotov"
bind "END" "buy hegrenade; give weapon_hegrenade"
bind "PGUP" "buy decoy; give weapon_decoy"
bind "PGDN" "buy flashbang; give weapon_flashbang"

alias "grenade" "give weapon_hegrenade; buy hegrenade; use weapon_hegrenade"
alias "flash" "give weapon_flashbang; buy flashbang; use weapon_flashbang"
alias "smoke" "give weapon_smokegrenade; buy smokegrenade; use weapon_smokegrenade"
alias "decoy" "give weapon_decoy; buy decoy; use weapon_decoy"
alias "fire" "give weapon_molotov; buy molotov; use weapon_molotov; use weapon_incgrenade"

//http://jessewebb.github.io/csgo-buynds/buy-binds-generator.html & http://i.imgur.com/RDyRbzB.png
bind "kp_slash" "buy smokegrenade;"
bind "kp_multiply" "buy hegrenade;"
bind "kp_minus" "buy flashbang;"
bind "kp_plus" "buy molotov; buy incgrenade;"
bind "kp_enter" "buy defuser;"
bind "kp_del" "buy vest;"
bind "kp_ins" "buy vesthelm;"
bind "kp_end" "buy p250;"
bind "kp_downarrow" "buy tec9; buy fiveseven;"
bind "kp_pgdn" "buy deagle;"
bind "kp_leftarrow" "buy bizon;"
bind "kp_5" "buy ump45;"
bind "kp_rightarrow" "buy p90;"
bind "kp_home" "buy galilar; buy famas;"
bind "kp_uparrow" "buy ak47; buy m4a1;"
bind "kp_pgup" "buy awp;"

//bind "uparrow" "buy defuser"
//bind "uparrow" "buy taser"
//bind "uparrow" "buy vest"
//bind "uparrow" "buy vesthelm"

//[ and ] are the buttons by my mousewheel (logitech g400s).
bind "[" "grenade"
bind "MWHEELUP" "flash"
bind "MWHEELDOWN" "smoke"
bind "]" "fire"
//not binding decoy

//JUMPTHROW
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "v" "+jumpthrow"

//NET GRAPH
alias +netgraph "net_graph 1; cl_showfps 2; cl_crosshairsize 1000"
alias -netgraph "net_graph 0; cl_showfps 0; cl_crosshairsize 2"
bind "ALT" "+netgraph"

//CROSSHAIR
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "0.100000"
cl_crosshairalpha "200
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "100"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "3"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"

bind n noclip

//MOUSE (I use 800 DPI)
sensitivity 1.2
sensitivity 0.9

echo "autoexec loaded"

//CROSSHAIR2
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "0.500000"
cl_crosshairalpha "800"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "64"
cl_crosshaircolor_r "255`"
cl_crosshairdot "1"
cl_crosshairgap "-3.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "600"
cl_crosshairsize "2"
cl_crosshairstyle "2"
cl_crosshairthickness "0.500000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

bind "o" "exec overwatch.cfg"